    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Event Countdown</h1>
        <div id="countdown" class="countdown">
            <div class="time-box">
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div class="time-box">
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <p id="message" class="message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
</body>
</html>
